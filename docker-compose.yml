
services:
  postgres:
    image: postgres:16
    container_name: kosedge_postgres
    environment:
      POSTGRES_USER: ryankos
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kosedge
    ports:
      - "5432:5432"
    volumes:
      - kosedge_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: kosedge_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  model-service:
    build:
      context: ./app/model-service
      dockerfile: Dockerfile
    image: kosedge-model-service
    container_name: kosedge_model_service
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    volumes:
      - ./app/model-service:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery-worker:
    build:
      context: ./app/model-service
      dockerfile: Dockerfile
    image: kosedge-celery-worker
    container_name: kosedge_celery_worker
    env_file:
      - ./.env
    volumes:
      - ./app/model-service:/app
    command: celery -A src.celery_app worker --loglevel=INFO
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery-beat:
    build:
      context: ./app/model-service
      dockerfile: Dockerfile
    image: kosedge-celery-beat
    container_name: kosedge_celery_beat
    env_file:
      - ./.env
    volumes:
      - ./app/model-service:/app
    command: celery -A src.celery_app beat --loglevel=INFO
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  kosedge_pgdata: